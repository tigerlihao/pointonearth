<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>KML Circle Generator by tigerllihao</title>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<link rel="icon" href="/favicon.png"/>
	<style type="text/css" media="screen">
		div#head {height:70px;width:400px;margin:20px auto;}
		div#forms {clear:both;width:400px;margin:20px auto;text-align: center;}
		label{width:150px;display:block;float:left;text-align: right;}
		div#head img {display: block;float:left;}
		div#title {font-family: Arial, sans-serif;font-size: 32px;line-height:40px;height:40px;}
		div#author {font-size: 16px;line-height:20px;height:20px;text-align: right;font-style: italic;}
	</style>
</head>

<body>
<div id="head">
<img border="0" src="/icon64.png" width="64" height="64"/>
<div id="title">KML Circle Generator<br></div>
<div id="author">by <a href="http://blog.tigerlihao.cn" target="_blank">tigerlihao</a></div>
</div>
<div id="forms">
<form action="/circle" method="post">
	<fieldset>
    	<legend>Get Circle</legend>
		<label for="lon">longitude:</label><input type="text" name="lon" id="lon"/>&deg;<br/>
		<label for="lat">latitude:</label><input type="text" name="lat"  id="lat"/>&deg;<br/>
		<label for="r">radius:</label><input type="text" name="r"  id="r"/>&deg;<br/>
		<input type="submit" value="Get KML">
	</fieldset>
</form>
<form action="/arc" method="post">
	<fieldset>
	    <legend>Get Arc</legend>
		<label for="arc_lon">longitude:</label><input type="text" name="lon" id="arc_lon"/>&deg;<br/>
		<label for="arc_lat">latitude:</label><input type="text" name="lat"  id="arc_lat"/>&deg;<br/>
		<label for="arc_r">radius:</label><input type="text" name="r"  id="arc_r"/>&deg;<br/>
		<label for="start">start direction:</label><input type="text" name="start"  id="start"/>&deg;<br/>
		<label for="end">end direction:</label><input type="text" name="end"  id="end"/>&deg;<br/>
		<input type="submit" value="Get Arc">
	</fieldset>
</form>
</div>
</body>
</html>
